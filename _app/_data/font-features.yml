- group:
  name: East Asian Tetragrams (Chinese, Japanese, Korean)
  features:
    - slug: smpl
      title: Simplified Forms
      desc: Replaces sinograms with their simplified versions, may be language dependent.
      meta:
        - name: WIP
          title: This demo is working in progress
          class: tag-wip
      demo:
        multiline: true
        font: tk-kozuka-mincho-pr6n demo-lg
        lang:
          - zh-Hant
          - zh-Hans
        text: <i>檯臺颱</i>
        css:
          - 'normal'
          - '"smpl"'
      links:

    - slug: trad
      title: Traditional Forms
      desc: Replaces 'simplified' Chinese hanzi or Japanese kanji forms with the corresponding 'traditional' forms.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang:
          - zh-Hans
          - zh-Hant
        text: <i>台</i>
        css:
          - 'normal'
          - '"trad"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: tnam
      title: Traditional Name Forms
      desc: Japanese alternates for proper names
      meta:
        - name: WIP
          title: This demo is working in progress
          class: tag-wip
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: 亜
        css:
          - 'normal'
          - '"tnam"'
      links:

    - slug: expt
      title: Expert Forms
      desc: Typographic alternatives for some Japanese tetragrams
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: <i>唖</i>
        css:
          - 'normal'
          - '"expt"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: hojo
      title: Hojo Kanji Forms
      desc: Hojo alternates for Japanese tetragrams
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: <i>晷</i>
        css:
          - 'normal'
          - '"hojo"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: nlck
      title: NLC Kanji Forms
      desc: The National Language Council (NLC) of Japan has defined new glyph shapes for a number of JIS characters in 2000. The 'nlck' feature is used to access those glyphs.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: <i>屡</i>
        css:
          - 'normal'
          - '"nlck"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: jp78
      title: JIS78 Forms
      desc: This feature replaces default (JIS90) Japanese glyphs with the corresponding forms from the JIS C 6226-1978 (JIS78) specification.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: <i>餌</i>
        css:
          - 'normal'
          - '"jp78"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: jp83
      title: JIS83 Forms
      desc: This feature replaces default (JIS90) Japanese glyphs with the corresponding forms from the JIS X 0208-1983 (JIS83) specification.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: <i>餌</i>
        css:
          - 'normal'
          - '"jp83"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: jp90
      title: JIS90 Forms
      desc: This feature replaces Japanese glyphs from the JIS78 or JIS83 specifications with the corresponding forms from the JIS X 0208-1990 (JIS90) specification.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pr6n demo-xl
        lang: ja
        text: <i>餌</i>
        css:
          - 'normal'
          - '"jp90"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

    - slug: jp04
      title: JIS2004 Forms
      desc: The National Language Council (NLC) of Japan has defined new glyph shapes for a number of JIS characters, which were incorporated into JIS X 0213:2004 as new prototypical forms. The 'jp04' feature is a subset of the 'nlck' feature, and is used to access these prototypical glyphs in a manner that maintains the integrity of JIS X 0213:2004.
      meta:
      demo:
        multiline: false
        font: tk-kozuka-mincho-pro demo-xl
        lang: ja
        text: <i>餌</i>
        css:
          - 'normal'
          - '"jp04"'
      links:
        - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pro)'

    - slug: hngl
      title: Hangul
      desc: Transliterates Chinese-style characters with Korean Hangul
      meta:
        - name: N/A
          title: This demo is not available at the moment
          class: tag-na
      demo:
        multiline: true
        font:
        lang: ko
        text: Not available, feel free to contribute!
        css:
          - 'normal'
          - '"hngl"'
      links:

    - slug: ljmo
      title: Leading Jamo Forms
      desc: Initial group of consonants for a synthesized Korean Hangul tetragram
      meta:
        - name: N/A
          title: This demo is not available at the moment
          class: tag-na
      demo:
        multiline: true
        font:
        lang: ko
        text: Not available, feel free to contribute!
        css:
          - 'normal'
          - '"ljmo"'
      links:

    - slug: tjmo
      title: Trailing Jamo Forms
      desc: Final group of consonants for a synthesized Korean Hangul tetragram
      meta:
        - name: N/A
          title: This demo is not available at the moment
          class: tag-na
