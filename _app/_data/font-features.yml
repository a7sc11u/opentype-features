- slug: pwid
  title: Proportional Widths
  desc: This feature replaces glyphs set on uniform widths (typically full or half-em) with proportionally spaced glyphs. The proportional variants are often used for the Latin characters in CJKV fonts, but may also be used for Kana in Japanese fonts.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: きょう、本を買った。
    css:
      - 'normal'
      - '"pwid"'
  links:
    - '[Microsoft Registered features - pwid](https://www.microsoft.com/typography/otspec/features_pt.htm#pwid)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: palt
  title: Proportional Alternate Widths
  desc: This feature re-spaces glyphs designed to be set on full-em widths, fitting them onto individual (more or less proportional) horizontal widths. This differs from pwid in that it does not substitute new glyphs (GPOS, not GSUB feature). The user may prefer the monospaced form, or may simply want to ensure that the glyph is well-fit and not rotated in vertical setting (Latin forms designed for proportional spacing would be rotated).
  demo:
    multiline: true
    font: tk-source-han-sans-japanese
    text: きょう、本を買った。
    css:
      - 'normal'
      - '"palt"'
  links:
    - '[Microsoft Registered features - palt](https://www.microsoft.com/typography/otspec/features_pt.htm#palt)'
    - '[Source Han Sans (Japanese)](https://typekit.com/lists/source-han-sans)'

- slug: pkna
  title: Proportional Kana
  desc: This feature replaces kana and kana-related glyphs set on uniform widths (half or full-width) with proportional glyphs. It is similar to the proportional widths feature, but only affects kana.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: あいうえおかきくけこがぎぐげご。
    css:
      - 'normal'
      - '"pkna"'
  links:
    - '[Microsoft Registered features - pkna](https://www.microsoft.com/typography/otspec/features_pt.htm#pkna)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: fwid
  title: Full Widths
  desc: This feature replaces glyphs set on other widths with glyphs set on full (usually em) widths. In a CJKV font, this may include “lower ASCII” Latin characters and various symbols. In a European font, this feature replaces proportionally-spaced glyphs with monospaced glyphs, which are generally set on widths of 0.6 em.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: チーズバーガー12個をお願いします。
    css:
      - 'normal'
      - '"fwid"'
  links:
    - '[Microsoft Registered features - fwid](https://www.microsoft.com/typography/otspec/features_fj.htm#fwid)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: hwid
  title: Half Widths
  desc: This feature replaces glyphs on proportional widths, or fixed widths other than half an em, with glyphs on half-em (en) widths. Many CJKV fonts have glyphs which are set on multiple widths; this feature selects the half-em version. There are various contexts in which this is the preferred behavior, including compatibility with older desktop documents.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: チーズバーガー12個をお願いします。
    css:
      - 'normal'
      - '"hwid"'
  links:
    - '[Microsoft Registered features - hwid](https://www.microsoft.com/typography/otspec/features_fj.htm#hwid)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: halt
  title: Alternate Half Widths
  desc: This feature re-spaces glyphs designed to be set on full-em widths, fitting them onto half-em widths. This differs from hwid in that it does not substitute new glyphs.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: きょう、『広辞苑』を買いたいです。
    css:
      - 'normal'
      - '"halt"'
  links:
    - '[Microsoft Registered features - halt](https://www.microsoft.com/typography/otspec/features_fj.htm#halt)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: twid
  title: Third Widths
  desc: This feature replaces glyphs on other widths with glyphs set on widths of one third of an em. The characters involved are normally figures and some forms of punctuation.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: チーズバーガー120個をお願いします。
    css:
      - 'normal'
      - '"twid"'
  links:
    - '[Microsoft Registered features - twid](https://www.microsoft.com/typography/otspec/features_fj.htm#twid)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: qwid
  title: Quarter Widths
  desc: This feature replaces glyphs on other widths with glyphs set on widths of one quarter of an em (half an en). The characters involved are normally figures and some forms of punctuation.
  demo:
    multiline: true
    font: tk-kozuka-mincho-pr6n
    text: チーズバーガー1200個をお願いします。
    css:
      - 'normal'
      - '"qwid"'
  links:
    - '[Microsoft Registered features - qwid](https://www.microsoft.com/typography/otspec/features_fj.htm#qwid)'
    - '[Kozuka Mincho Pr6n](https://typekit.com/fonts/kozuka-mincho-pr6n)'

- slug: jp78
  title: JIS78 Forms
  desc: This feature replaces default (JIS90) Japanese glyphs with the corresponding forms from the JIS C 6226-1978 (JIS78) specification.
