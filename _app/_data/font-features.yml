- slug: liga
  title: Common/standard ligatures
  desc: This feature replaces a sequence of glyphs with a single glyph, called a ligature, which is preferred for typographic purposes. When enabled, this feature inserts the ligatures which the designer/manufacturer judges should be used in normal conditions.
  demo:
    multiline: true
    font: tk-warnock-pro
    text: ff fi fl ffi Th
    css:
      - '"liga" 0, "clig" 0'
      - '"liga", "clig"'
  links:
    - Enabled by Default
    - '[Warnock Pro](https://typekit.com/fonts/warnock-pro)'

- slug: calt
  title: Contextual alternates
  desc: This feature, in specified situations, replaces default glyphs with alternate forms which provide better joining behavior. Like ligatures (though not strictly a ligature feature), contextual alternates are commonly used to harmonize the shapes of glyphs with the surrounding context.
  demo:
    multiline: true
    font: tk-caflisch-script-pro
    text: The bloom has gone off the rose
    css:
      - '"calt" 0'
      - '"calt"'
  links:
    - Enabled by Default
    - '[Caflisch Script Pro](https://typekit.com/fonts/caflisch-script-pro)'

- slug: dlig
